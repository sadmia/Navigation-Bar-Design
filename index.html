<!DOCTYPE html>
<html>

	<head>

		<title>Navigation Bar Design</title>

		<meta charset="utf-8">

		<!-- fontawesome cdn link -->
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body id="body">

		<section class="navicion-section">
			
			<div class="logo-and-icon-site">
				<img src="images/logo.png" id="logo_images">
				<div class="icon-btn">
					<i class="fas fa-times close"></i>
					<i class="fas fa-bars manu"></i>
				</div>
			</div>

			<div class="search-div">
				<i class="fas fa-search search-icon"></i>
				<input type="text" placeholder="Search" id="input_box">
			</div>

			<ul>
				<li>
					<i class="fas fa-th"></i> 
					<span class="li_text">Dashborad</span>
				</li>

				<li>
					<i class="fas fa-user"></i> 
					<span class="li_text">User</span>
				</li>

				<li>
					<i class="fas fa-envelope"></i> 
					<span class="li_text">Messages</span>
				</li>

				<li>
					<i class="fas fa-chart-pie"></i> 
					<span class="li_text">Analytics</span>
				</li>

				<li>
					<i class="fas fa-folder"></i> 
					<span class="li_text">File Meneger</span>
				</li>

				<li>
					<i class="fas fa-shopping-cart"></i> 
					<span class="li_text">Order</span>
				</li>

				<li>
					<i class="fas fa-heart"></i> 
					<span class="li_text">Saved</span>
				</li>

				<li>
					<i class="fas fa-cog"></i> 
					<span class="li_text">Setting</span>
				</li>

			</ul>

			<div class="footer-profile">
				<div id="profile_site">
					<div class="profile_images_div">
						<img src="images/profile.jpg">
					</div>
					<h3>MD Mehedi Hasan</h3>
					<p id="sub_title">Website Designer</p>
				</div>

				<span class="fas fa-sign-out-alt"></span>
			</div>

		</section>

	<script type="text/javascript" src="js/castom.js"></script>
	</body>

</html>
